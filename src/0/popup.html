<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Tab to HTML</h1>
  <p>タブの内容をHTMLに変換しダウンロードやコピーします。</p>
  <table>
    <tr><th>タブ数</th><td id="tab-count"></td></tr>
  </table>
  <button id="download" title="ファイルとしてダウンロードする">ダウンロード</button>
  <button id="copy" title="クリップボードにコピーする">コピー</button>
  <textarea id="content" title="出力結果です。手動でコピーしてください。" readonly></textarea>
  <p id="error-msg" style="color:red;"></p>
  <script src="popup.js"></script>
</body>
</html>
